//2nd mthod optimized way mostly usd
function optimizedLang(languageName){
const li=document.createElement('li')
li.appendChild(document.createTextNode(languageName))//<=optimezed way in one line code
document.querySelector(".lang").appendChild(li)

}
optimizedLang("golang")
optimizedLang("python")
optimizedLang("Typescript")

//Edit
const secondLang=document.querySelector("li:nth-child(2)")
//secondLang.innerHTML="swift"  <== not optimzed approach
const newLi=document.createElement("li")
newLi.textContent="swift"
secondLang.replaceWith(newLi)
//2nd method edit 
const istLang=document.querySelector("li:first-child")

const removeLastlang=document.querySelector("li:last-child")
